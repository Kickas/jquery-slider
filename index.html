<html>
<head>
  <title>Jquery image slider</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="jquer.js"></script>
</head>
<body>
  <div id="wrapper">

    <div id="slider">
      <img src="image-slider-1.jpg" id="1">
      <img src="image-slider-2.jpg" id="2">
      <img src="image-slider-3.jpg" id="3">
      <img src="image-slider-4.jpg" id="4">
      <img src="image-slider-5.jpg" id="5">
    </div>
<div id="links">
    <a id="left" onclick="prev() return false" href="">Previous</a>
    <a id="right" onclick="next() return false" href="">Next</a>
</div>



  </div>

</body>
</html>
